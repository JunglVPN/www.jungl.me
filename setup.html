<p>Enter your email address and we'll send you setup instructions immediately</p>
</p><input type="text" id="email_address"/>
<button type="button" onclick="callApi()">Send me my connections</button>

<div id="response"></div> 

<script>
// define the function
function callApi() 
{
	// create a variable and set it is as an XMLHttpRequest object
	var xhttp = new XMLHttpRequest();
	var rtn_msg;
	
	// function to be applied when the response is received
	xhttp.onreadystatechange = function()
	{
		// if the request obejct is ready and has received an OK 200 response..
		if (xhttp.readyState == 4 && xhttp.status == 200)
		{
			// set the "response" div equal to the response text of the (processed) request. 
			rtn_msg = xhttp.responseText;
			rtn_msg = rtn_msg.replace(/^"(.*)"$/, '$1');
			document.getElementById("response").innerHTML = rtn_msg;
		}
	};
	
	// create a variable and store the value of the input box in it
	var api_url = "https://p931amze9h.execute-api.us-east-1.amazonaws.com/prod/connections?email_address=" + document.getElementById('email_address').value;
	// clear the input box
	document.getElementById('email_address').value="";
	// make a GET request using the URL from the input box
	xhttp.open("GET",api_url, true);
	xhttp.setRequestHeader( 'Origin', 'jungl.me');

    
	// send the GET request
	xhttp.send();
}
</script>
